<!DOCTYPE html>
<html>

	<head>
		<title>Formulário</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>

	<body>

		<header>
			<h2>Cadastro</h2>
		</header>

		<main>
			<div id="formulario">
				<form action="calcular.php" method="post" enctype="multipart/form-data">
		  	    	Nome: <input type="text" name="nome" pattern="[A-z\s]+$" class="campo" required><br>
		  	    	Selecione a imagem: <input type="file" name="arquivo" required><br>
		  	    	Email: <input type="text" name="email" class="campo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required><br>
		  	   		CPF: <input type="number" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}\-\d{2}\" class="campo" required><br>
		  	   		Telefone: <input type="number" name="telefone" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" class="campo" required><br>
		  	   		Salário liquido: <input type="number" name="salario" class="campo" required><br>
		  	   		<input type="submit" name="submit">
		  	  	</form>
		  	 </div>
		</main>

		<footer>
			<p>Copy</p>
		</footer>
	</body>

</html>
